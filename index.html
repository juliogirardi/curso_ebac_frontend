<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício Módulo 12</title>
    <!-- Carrega CSS do Bootstrap via CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Formulário de Cadastro</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <form>
              <!-- Input para Nome -->
              <label for="nome" class="form-label">Seu nome:</label>
              <input type="text" id="nome" class="form-control" />

              <!-- Input para Email -->
              <label for="email" class="form-label">Seu e-mail:</label>
              <input type="email" id="email" class="form-control" />

              <!-- Input para Telefone -->
              <label for="telefone" class="form-label">Seu telefone:</label>
              <input type="tel" id="telefone" class="form-control" />

              <!-- Botão para submeter o formulario -->
              <button class="btn btn-success" id="botao">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- Adiciona biblioteca jQuery ao projeto -->
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>

    <!-- Adiciona plugin de Mascara ao projeto -->
    <script src="./js/jquery.mask.min.js"></script>

    <!-- Carrega o arquivo JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
